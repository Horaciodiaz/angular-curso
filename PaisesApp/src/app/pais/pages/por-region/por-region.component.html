<div class="animate__animated animate__fadeInDown animate__faster">
    <h3>Buscar por región <small>{{ regionActiva | titlecase }}</small></h3>
    <hr>
    
    <h5>Seleccione la región</h5>
    
    <div class="row">
        <div class="col">
    
            <button *ngFor="let region of regiones" class="btn mt-2" (click)="activarRegion( region )" [class]="getClassCss(region)">
                {{ region | titlecase }}
            </button>
        </div>
    </div>
    
    <hr>
    <div *ngIf="paisesPorRegion.length > 0">
        <div class="row" *ngIf="regionActiva">
            <div class="col">
                <app-pais-tabla [paises]="paisesPorRegion"></app-pais-tabla>
            </div>
        </div>
    </div>
</div>
